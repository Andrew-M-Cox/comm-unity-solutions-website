[build]
  command = "npm run build"
  publish = "out"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes for Decap CMS
[[redirects]]
  from = "/api/auth"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/.netlify/functions/github-oauth-proxy"
  to = "/.netlify/functions/github-oauth-proxy"
  status = 200

